<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez Nous</title>
    <link rel="stylesheet" href="https://your-font-source.com/degular.css"> <!-- Replace with actual Degular font source -->
    <style>
        @font-face {
            font-family: 'Degular';
            src: url('path/to/Degular-Regular.woff2') format('woff2'), /* Update this path */
                 url('path/to/Degular-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Degular';
            src: url('path/to/Degular-SemiBold.woff2') format('woff2'), /* Update this path */
                 url('path/to/Degular-SemiBold.woff') format('woff');
            font-weight: 600; /* Semi-bold weight */
            font-style: normal;
        }

        body {
            font-family: 'Degular', Arial, sans-serif; /* Use Degular font */
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orange;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: black; /* Changed to black */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
        }

        nav img {
            height: 80px; /* Set default logo size */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            flex: 0 1 700px;
            margin: auto;
            padding: 10px;
        }

        .screen {
            position: relative;
            background: #3e3e3e;
            border-radius: 15px;
        }

        .screen:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            bottom: 0;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
            z-index: -1;
        }

        .screen-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #4d4d4f;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .screen-header-left {
            margin-right: auto;
        }

        .screen-header-button {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            border-radius: 8px;
            background: white;
        }

        .screen-header-button.close {
            background:orange;
        }

        .screen-header-button.maximize {
            background: #e8e925;
        }

        .screen-header-button.minimize {
            background: #74c54f;
        }

        .screen-body {
            display: flex;
        }

        .screen-body-item {
            flex: 1;
            padding: 50px;
        }

        .screen-body-item.left {
            display: flex;
            flex-direction: column;
        }

        .app-title {
            display: flex;
            flex-direction: column;
            position: relative;
            color:orange;
            font-size: 26px;
        }

        .app-title:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 25px;
            height: 4px;
            background: orange;
        }

        .app-contact {
            margin-top: auto;
            font-size: 8px;
            color: #888;
        }

        .app-form-group {
            margin-bottom: 15px;
        }

        .app-form-group.message {
            margin-top: 40px;
        }

        .app-form-group.buttons {
            margin-bottom: 0;
            text-align: right;
        }

        .app-form-control {
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px solid #666;
            color: #ddd;
            font-size: 14px;
            text-transform: uppercase;
            outline: none;
            transition: border-color .2s;
        }

        .app-form-control::placeholder {
            color: #666;
        }

        .app-form-control:focus {
            border-bottom-color: #ddd;
        }

        .app-form-button {
            background: none;
            border: none;
            color: orange;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .app-form-button:hover {
            color: #b9134f;
        }

        @media screen and (max-width: 520px) {
            .screen-body {
                flex-direction: column;
            }

            .screen-body-item.left {
                margin-bottom: 30px;
            }

            .app-title {
                flex-direction: row;
            }

            .app-title span {
                margin-right: 12px;
            }

            .app-title:after {
                display: none;
            }
        }

        @media screen and (max-width: 600px) {
            .screen-body {
                padding: 40px;
            }

            .screen-body-item {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="ARRAFWIFiSERVICES.svg" alt="Logo">
        <div>
            <a href="adsl.html">Offres ADSL</a>
            <a href="fiber-optic.html">Fibre Optique</a>
        </div>
    </nav>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>Contactez Nous</span>
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" id="name" placeholder="Votre Nom" required>
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" id="city" placeholder="Votre Ville" required>
                        </div>
                        <div class="app-form-group message">
                            <input class="app-form-control" id="message" placeholder="Votre Message" required>
                        </div>
                        <div class="app-form-group buttons">
                            <button class="app-form-button" onclick="sendMessage()">Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            const message = document.getElementById('message').value;
            const whatsappNumber = '069544954'; // Your WhatsApp number
            const fullMessage = `Nom: ${name}%0AVille: ${city}%0AMessage: ${message}`;
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(fullMessage)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
